<html>
<head>
    <link rel="stylesheet" href="test_style.css">
</head>
<body>
<svg>
    <rect id="my_rec" width="100" height="200" onclick="clicked()" />
</svg>

<input type="button" onclick="button_clicked()">

<script>
    function clicked() {
        let e = document.getElementById("my_rec");
        e.getSVGDocument().getElementById("my_rec").setAttribute("fill", "red");
    }

    function button_clicked() {
        let e = document.getElementById("my_rec");
        console.log(e.style);
    }
</script>

</body>
</html>
